<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main-section">
      <section class="fylo-folders">
        <img id="logo-img" src="images/logo.svg" alt="logo" />
        <div class="folders">
          <img src="images/icon-document.svg" alt="icon-document" />
          <img src="images/icon-folder.svg" alt="icon-folder" />
          <img src="images/icon-upload.svg" alt="icon-upload" />
        </div>
      </section>

      <section class="fylo-loading">
        <span>Youâ€™ve used <strong>815 GB</strong> of your storage</span>
        <div class="loading-bar">
          <div class="bar"><div class="circle"></div></div>
        </div>
        <div class="loading-gb">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
        <div class="number-box">
          <span id="gb-numbers">185</span>
          <span id="gb-left">GB LEFT</span>
          <div class="triangle"></div>
        </div>
      </section>
    </main>

  </div> -->
  </body>
</html>
